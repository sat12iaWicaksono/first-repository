<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
<body>
    <button id="dark"><span class="material-symbols-outlined">
    contrast</span></button>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="timer">
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="second">00</span>
        </div>
        <div class="btn">
        <button id="refresh"><span class="material-symbols-outlined">refresh</span></button>
        <button id="pause"><span class="material-symbols-outlined">pause</span></button>
        <button id="start"><span class="material-symbols-outlined">play_arrow</span></button>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
