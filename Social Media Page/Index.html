<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Page</title>
    <link rel="stylesheet" href="Style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1 class="name">Hi, Im Satria Wicaksono</h1>
        <div class="wrapper">
            <div class="card">
            <h1 class="title">INSTAGRAM</h1>
            <i class="fa-brands fa-instagram"></i>
            <p class="description">SATRIA WICAKSONO INTAGRAM ACCOUNT</p>
            <button class="btn">Follow</button>
            </div>
        
            <div class="card">
            <h1 class="title">TIKTOK</h1>
            <i class="fa-brands fa-tiktok"></i>
            <p class="description">SATRIA WICAKSONO TIKTOK ACCOUNT</p>
            <button class="btn">Follow</button>
            </div>
            
            <div class="card">
            <h1 class="title">TWITTER</h1>
            <i class="fa-brands fa-x-twitter"></i>
            <p class="description">SATRIA WICAKSONO TWITTER ACCOUNT</p>
            <button class="btn">Follow</button>
            </div>

            <div class="card">
            <h1 class="title">DISCORD</h1>
            <i class="fa-brands fa-discord"></i>
            <p class="description">SATRIA WICAKSONO DISCORD</p>
            <button class="btn">Follow</button>
            </div>

            <div class="card">
            <h1 class="title">GITHUB</h1>
            <i class="fa-brands fa-github"></i>
            <p class="description">SATRIA WICAKSONO GITHUB</p>
            <button class="btn">Follow</button>
            </div>
        </div>    
    </div>
</body>
</html>
